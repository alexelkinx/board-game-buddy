{% extends 'boardgames/base.html' %}

{% block title %}
Add New Game | Board Game Buddy
{% endblock %}

{% block content %}
<div class="container w-50">
    <h1 class="mb-4 text-center">Add a New Game</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class=" d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-outline-success w-100">Add Game</button>
        </div>
    </form>
</div>
{% endblock %}
